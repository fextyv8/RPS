<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="introduction">
                <h1 id="title">Rock Paper Scissors</h1>
                <p id="summary">Well, this is a rock-paper-scissors minigame, you can play
                    with a computer. Get fun!</p>  
            </div>
        </header>
        <div class="game">
            <div class="player">
                <label for="playerChoice">Choose an option (Rock, Paper, Scissors): </label>
                <input id="playerChoice" type="text">
                <p for="playerChoice">(This will be your choice)</p>
            </div>
            <div class="startGame">
                <button id="startGame">Start the game</button>
            </div>
            <div class="endGame">
                <p>Here is your choice: </p>
                <p id="playerChoiceDisplay"></p>
                <p>Here is the bot choice: </p>
                <p id="botChoiceDisplay"></p>
                <p>The result is: </p>
                <p id="result"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
